<!DOCTYPE html>
<html>
<head>
  <title>Shakespeare Web Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('user_interface_files/images/orange-Presentation-Gradient-Background.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      text-align: center;
      margin-top: 5vh;
      transform: translateY(-50%);
      color: white; /* Making text white for better visibility */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding shadow for better readability */
      font-size: 2.5em; /* Making the text larger */
    }

    .story-container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      max-height: 400px;
      overflow-y: auto;
    }

    .input-container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .story-text {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .claude-response {
      margin-left: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Shakespeare Story Developer</h1>
  
  <div class="story-container">
    <div id="storyOutput" class="story-text">Welcome! Please describe the setting for your story.</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your story input here..." onkeypress="handleKeyPress(event)">
    <button onclick="continueStory()">Send</button>
  </div>

  <script>
    let isStoryStarted = false;

    // Initialize story when page loads
    window.onload = async function() {
      try {
        const response = await fetch('http://localhost:5000/start-story', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        const data = await response.json();
        if (data.success) {
          isStoryStarted = true;
          document.getElementById('userInput').focus();
        } else {
          document.getElementById('storyOutput').textContent = 'Error: ' + data.message;
        }
      } catch (error) {
        document.getElementById('storyOutput').textContent = 'Error: ' + error.message;
      }
    };

    async function continueStory() {
      if (!isStoryStarted) {
        alert('Please wait while the story initializes...');
        return;
      }

      const userInput = document.getElementById('userInput').value.trim();
      if (!userInput) return;

      // Clear the input immediately after getting the value
      document.getElementById('userInput').value = '';

      const sendButton = document.querySelector('.input-container button');
      try {
        sendButton.disabled = true;
        
        // Add user input to the story output
        const storyOutput = document.getElementById('storyOutput');
        storyOutput.textContent += '\n\nYou: ' + userInput;
        
        const response = await fetch('http://localhost:5000/continue-story', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            input: userInput
          })
        });
        
        const data = await response.json();
        if (data.success) {
          storyOutput.textContent += '\n\n     ' + data.message;
          // Scroll to bottom
          storyOutput.scrollTop = storyOutput.scrollHeight;
        } else {
          storyOutput.textContent += '\n\nError: ' + data.message;
        }
      } catch (error) {
        document.getElementById('storyOutput').textContent += '\n\nError: ' + error.message;
      } finally {
        sendButton.disabled = false;
        document.getElementById('userInput').focus();
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // Prevent default Enter behavior
        continueStory();
      }
    }
  </script>
</body>
</html>
